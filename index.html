<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sangmin's University</title>

    <!-- favicon -->
    <link rel="icon" href="/img/harvard.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="page container">
      <header>
        <div class="container">
          <a href="index.html">
            <img class="mylogo mt-5" src="img/하얀색글씨로고.svg" alt="logo" />
          </a>
        </div>
      </header>
      <div class="hero row container mt-5">
        <div class="container col">
          <div class="row login">
            <h2 class="text-white mb-0">LOGIN</h2>
            <div class="col-8 me-0">
              <input
                type="text"
                class="input-id-password"
                placeholder="사용자 아이디"
              />
              <input
                type="password"
                class="input-id-password"
                placeholder="비밀번호"
              />
            </div>
            <div class="col-4 ms-0">
              <button class="loginbtn">로그인</button>
            </div>
            <div class="container">
              <label class="nameremember me-3"
                ><input type="checkbox" /> 사용자 이름기억</label
              >

              <label class="btn nameremember ms-lg-5">회원가입</label>
              <label class="btn nameremember ms-1">ID/PW찾기</label>
            </div>
          </div>
          <div class="notice row container">
            <div style="display: flex; justify-content: space-between">
              <h3>공지사항</h3>
              <span class="more"><a href="#"></a></span>
            </div>
            <ul>
              <li class="list">
                <a href="#" class="noticetext">박상민 해커톤 1등</a>
              </li>
              <li class="list">
                <a href="#" class="noticetext">박상민 인공지능 경진대회 1등</a>
              </li>
              <li class="list">
                <a href="#" class="noticetext">박상민 알고리즘 대회 1등</a>
              </li>
              <li class="list">
                <a href="#" class="noticetext">박상민 올해의 인물 선정</a>
              </li>
            </ul>
          </div>
          <div style="padding: 0" class="container etc row">
            <ul style="margin: 0px; padding: 0px">
              <li class="btn navbox">
                <a href="#" class="nav-link text-light">공지사항</a>
              </li>
              <li class="btn navbox">
                <a href="#" class="nav-link text-light">자료실</a>
              </li>
              <li class="btn navbox">
                <a href="#" class="nav-link text-light">FAQ</a>
              </li>
              <li class="btn navbox">
                <a href="#" class="nav-link text-light">메뉴얼</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer">
          <div class="address">
            <span>개인정보처리방침</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
